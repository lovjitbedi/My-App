<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI Autocomplete - Default functionality</title>
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>

<div class="container">
  <form role="form">
    <div class="form-group">
      <label for="starting-bus-stop">Starting Bus Stop:</label>
      <input type="search" class="form-control col-xs-4" id="starting-bus-stop" placeholder="Enter Starting Bus Stop...">
    </div>
    <div class="form-group">
      <label for="ending-bus-stop">Destination Bus Stop:</label>
      <input type="search" class="form-control col-xs-4" id="ending-bus-stop" placeholder="Enter Destination Bus Stop...">
    </div>
    <button type="submit" class="btn btn-default">Show Buses</button>
  </form>
</div>


<script>

 $(function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#starting-bus-stop" ).autocomplete({
      source: availableTags
    });
   $( "#ending-bus-stop" ).autocomplete({
      source: availableTags
    });
  });

</script>

<ul class="ui-autocomplete ui-front ui-menu ui-widget ui-widget-content ui-corner-all" id="ui-id-1" tabindex="0" style="display: none; top: 35px; left: 126px; width: 400px;"><li class="ui-menu-item" role="presentation"><a id="ui-id-13" class="ui-corner-all" tabindex="-1">AppleScript</a></li><li class="ui-menu-item" role="presentation"><a id="ui-id-14" class="ui-corner-all" tabindex="-1">Clojure</a></li><li class="ui-menu-item" role="presentation"><a id="ui-id-15" class="ui-corner-all" tabindex="-1">COBOL</a></li><li class="ui-menu-item" role="presentation"><a id="ui-id-16" class="ui-corner-all" tabindex="-1">ColdFusion</a></li><li class="ui-menu-item" role="presentation"><a id="ui-id-17" class="ui-corner-all" tabindex="-1">Erlang</a></li><li class="ui-menu-item" role="presentation"><a id="ui-id-18" class="ui-corner-all" tabindex="-1">Haskell</a></li><li class="ui-menu-item" role="presentation"><a id="ui-id-19" class="ui-corner-all" tabindex="-1">Lisp</a></li><li class="ui-menu-item" role="presentation"><a id="ui-id-20" class="ui-corner-all" tabindex="-1">Perl</a></li><li class="ui-menu-item" role="presentation"><a id="ui-id-21" class="ui-corner-all" tabindex="-1">Scala</a></li></ul>
</body>
</html>
