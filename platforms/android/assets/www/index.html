<body>

<div class="form-group">

    <label for="starting-bus-stop" style="float: left;font-size: 22px;">Starting Bus Stop: &nbsp; </label>
    <input id="starting-bus-stop" type="search" class="form-control ui-autocomplete-input" placeholder="Starting Place!!!" autocomplete="off"
           style="float: left;width: 30%;">
</div>

<script>

 $(function() {
    var availableTags = [
      "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
    ];
    $( "#starting-bus-stop" ).autocomplete({
      source: availableTags
    });
   $( "#ending-bus-stop" ).autocomplete({
      source: availableTags
    });
  });

</script>
